<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar"></div>
    
    <!-- Second Bar with Logo, Home, and Icon -->
    <div class="second-bar">
        <img src="{{url_for('static',filename='assets/logo.png')}}" alt="Website Logo" class="logo">
        <a href="/home" class="home-link">Home</a>
        <img src="{{url_for('static',filename='assets/rightlogo.png')}}" alt="Icon" class="icon">
    </div>

    <!-- Main Content -->
    <main id="main-content" class="form-container" role="main">
        <header class="form-header">
            <h1>Contact Form</h1>
        </header>

        <form action="#" method="post" enctype="multipart/form-data" novalidate>
            <section class="form-section" aria-labelledby="description-section">
                <h2 id="description-section" class="visually-hidden">Description Details</h2>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        class="form-control form-textarea"
                        aria-required="true"
                        aria-describedby="description-help"
                        required></textarea>
                    <span id="description-help" class="visually-hidden">Please provide a detailed description</span>
                </div>
            </section>

            <!-- Personal Information Section in One Row -->
            <section class="form-section" aria-labelledby="personal-section">
                <h2 id="personal-section" class="visually-hidden">Personal Information</h2>
                <div class="form-group row">
                    <div class="col">
                        <label for="name" class="form-label">Your Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-control"
                            aria-required="true"
                            required>
                    </div>
                    <div class="col">
                        <label for="contact-number" class="form-label">Contact Number</label>
                        <input 
                            type="tel" 
                            id="contact-number" 
                            name="contact-number" 
                            class="form-control"
                            aria-required="true"
                            pattern="[0-9]+"
                            required>
                    </div>
                </div>
            </section>

            <!-- Product Information Section in One Row -->
            <section class="form-section" aria-labelledby="product-section">
                <h2 id="product-section" class="visually-hidden">Product Information</h2>
                <div class="form-group row">
                    <div class="col">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input 
                            type="text" 
                            id="product-name" 
                            name="product-name" 
                            class="form-control"
                            aria-required="true"
                            required>
                    </div>
                    <div class="col">
                        <label for="categories" class="form-label">Categories</label>
                        <input 
                            type="text" 
                            id="categories" 
                            name="categories" 
                            class="form-control"
                            aria-required="true"
                            required>
                    </div>
                </div>
            </section>

            <!-- Price & Currency Section in One Row -->
            <section class="form-section" aria-labelledby="price-section">
                <h2 id="price-section" class="visually-hidden">Price & Currency</h2>
                <div class="form-group row">
                    <div class="col">
                        <label for="price" class="form-label">Set Price</label>
                        <input 
                            type="number" 
                            id="price" 
                            name="price" 
                            class="form-control"
                            min="0" 
                            step="0.01"
                            aria-required="true"
                            required>
                    </div>
                    <div class="col">
                        <label for="currency" class="form-label">Currency</label>
                        <select 
                            id="currency" 
                            name="currency" 
                            class="form-control"
                            aria-required="true"
                            required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Upload Image Section -->
            <section class="form-section" aria-labelledby="upload-section">
                <h2 id="upload-section" class="visually-hidden">Upload Image</h2>
                <div class="form-group row">
                    <div class="col">
                        <label for="picture" class="form-label">Upload Picture</label>
                        <div class="file-upload">
                            <input 
                                type="file" 
                                id="picture" 
                                name="picture" 
                                class="file-upload-input"
                                accept="image/*"
                                aria-required="true"
                                aria-describedby="file-help"
                                required>
                            <div class="file-upload-label">
                                Choose a file or drag it here
                            </div>
                        </div>
                        <span id="file-help" class="visually-hidden">Please upload an image file</span>
                    </div>
                </div>
            </section>

            <button type="submit" class="submit-button">
                Submit Form
            </button>
        </form>
    </main>

    <!-- Image Section -->
    <div class="image-section">
        <img src="{{url_for('static',filename='assets/rightimg.png')}}" alt="Product Image" class="product-image">
    </div>
</body>
</html>
